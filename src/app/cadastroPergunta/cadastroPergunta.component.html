<section class="container">
  <form class="formulario" (ngSubmit)="cadastrar()">
    <h2 class="formulario__titulo">Cadastro Pergunta</h2>

    <div class ="form-field">
      <label class="form-field__label" for="titulo">Titulo</label>
      <input class="form-field__input" id="titulo" type="text" [(ngModel)]="titulo" name="titulo">
    </div>

    <div class ="form-field">
      <label class="form-field__label" for="marcaCarro">Marca do Carro</label>
      <input class="form-field__input" id="marcaCarro" type="text" [(ngModel)]="marcaCarro" name="marcaCarro">
    </div>

    <div class ="form-field">
      <label class="form-field__label" for="modeloCarro">Modelo do Carro</label>
      <input class="form-field__input" id="modeloCarro" type="text" [(ngModel)]="modeloCarro" name="modeloCarro">
    </div>

    <div class ="form-field">
      <label class="form-field__label" for="mensagem">Mensagem</label>
      <input class="form-field__input" id="mensagem" type="text" [(ngModel)]="mensagem" name="mensagem">
    </div>

    <div class ="form-field">
      <label class="form-field__label" for="email">Email</label>
      <input class="form-field__input" id="email" type="text" [(ngModel)]="email" name="email">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Cadastrar</button>
    </div>
  </form>
</section>
